<!doctype html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Vue JS1</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.min.js"></script>
    </head>
    <body>
        <div class="container" id="app">
            <h1>{{ Hi }}</h1>
            <button id="myButton" v-on:click="myButtonEvent">Click!</button>
            
            <ul>    
                <li v-for="item in firstArray">{{ item }} </li>
            </ul>
        </div>
    </body>
    <script>
        new Vue({
           el:'#app',
           data: {
               Hi: "salut from vue js!",
               'firstArray': ['d', 'd2', 'D3']
           },
           methods: {
                myButtonEvent: function(e) {
                    alert("Vue js");
                    console.log(e.target);
                }
           }
        });
    </script>
</html>
